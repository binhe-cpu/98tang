name: Build and Deploy 98tang to Docker

on:
  push:
    branches:
      - main  # 当推送到 main 分支时触发
  pull_request:
    branches:
      - main  # 当向 main 分支发起 PR 时触发

jobs:
  build:
    runs-on: ubuntu-latest  # 使用 Ubuntu 环境构建

    steps:
      # 步骤 1: 检出代码
      - name: Checkout code
        uses: actions/checkout@v3

      # 步骤 2: 设置 Node.js 环境
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'  # 使用 Node.js 16（根据项目需要选择版本）

      # 步骤 3: 安装依赖
      - name: Install dependencies
        run: npm install

      # 步骤 4: 运行编译命令
      - name: Build project
        run: npm run build

      # 步骤 5: 设置 Docker 环境
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # 步骤 6: 登录 Docker Hub（如果需要推送镜像到 Docker Hub）
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 步骤 7: 构建 Docker 镜像
      - name: Build Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/98tang:latest .

      # 步骤 8: 推送 Docker 镜像到 Docker Hub（可选）
      - name: Push Docker image
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/98tang:latest

      # 步骤 9: 运行 Docker 容器（可选）
      - name: Run Docker container
        run: |
          docker run -d -p 8080:8080 ${{ secrets.DOCKER_USERNAME }}/98tang:latest
